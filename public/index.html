<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link
			rel="icon"
			href="%PUBLIC_URL%/favicon.ico"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<meta
			name="theme-color"
			content="#495E57"
		/>
		<meta
			name="description"
			content="Little Lemon - Family owned Mediterranean restaurant in Chicago. Reserve a table and experience authentic Mediterranean cuisine with a modern twist."
		/>

		<!-- Open Graph meta tags -->
		<meta
			property="og:title"
			content="Little Lemon Restaurant - Mediterranean Cuisine in Chicago"
		/>
		<meta
			property="og:description"
			content="Family owned Mediterranean restaurant focused on traditional recipes served with a modern twist. Reserve your table today!"
		/>
		<meta
			property="og:image"
			content="%PUBLIC_URL%/og-image.jpg"
		/>
		<meta
			property="og:url"
			content="https://little-lemon-restaurant.com"
		/>
		<meta
			property="og:type"
			content="restaurant"
		/>
		<meta
			property="og:locale"
			content="en_US"
		/>

		<!-- Twitter Card meta tags -->
		<meta
			name="twitter:card"
			content="summary_large_image"
		/>
		<meta
			name="twitter:title"
			content="Little Lemon Restaurant - Mediterranean Cuisine"
		/>
		<meta
			name="twitter:description"
			content="Family owned Mediterranean restaurant in Chicago. Reserve your table today!"
		/>
		<meta
			name="twitter:image"
			content="%PUBLIC_URL%/twitter-image.jpg"
		/>

		<!-- Additional SEO meta tags -->
		<meta
			name="keywords"
			content="Mediterranean restaurant, Chicago dining, family restaurant, table reservations, authentic cuisine"
		/>
		<meta
			name="author"
			content="Little Lemon Restaurant"
		/>
		<meta
			name="robots"
			content="index, follow"
		/>

		<!-- Structured data for restaurants -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "Restaurant",
				"name": "Little Lemon",
				"description": "Family owned Mediterranean restaurant focused on traditional recipes served with a modern twist",
				"address": {
					"@type": "PostalAddress",
					"streetAddress": "123 Mediterranean Ave",
					"addressLocality": "Chicago",
					"addressRegion": "IL",
					"postalCode": "60601",
					"addressCountry": "US"
				},
				"telephone": "+1-312-555-0123",
				"email": "info@littlelemon.com",
				"url": "https://little-lemon-restaurant.com",
				"servesCuisine": "Mediterranean",
				"priceRange": "$",
				"openingHours": [
					"Mo-Th 17:00-23:00",
					"Fr-Sa 17:00-24:00",
					"Su 17:00-22:00"
				]
			}
		</script>

		<link
			rel="apple-touch-icon"
			href="%PUBLIC_URL%/logo192.png"
		/>
		<link
			rel="manifest"
			href="%PUBLIC_URL%/manifest.json"
		/>

		<title>
			Little Lemon - Mediterranean Restaurant in Chicago | Reserve a Table
		</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
